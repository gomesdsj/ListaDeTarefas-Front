<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>
     
    

<body>

    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Perfil.html">Perfil</a></li>
                <li><a href="Configurações.html">Configurações</a></li>
                <li><a href="AdicionarTarefa.html">Adicionar Tarefa</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>Bem-vindo à página Home</h1>
    </div>

    <div class="conteudoTarefas">
        <div class="tarefaContainer" id="botaoContainer">
        </div>
    </div>

    
    <div class="AbaOculta" style="display: none;" id="modalTarefa">
        <div class="modal-conteudo">
            <button id="fecharAba" class="btn-fechar">X</button>
            <h2>Detalhes da Tarefa</h2>
            <div class="modal-input-area">
                <input type="text" id="respostaTarefa" placeholder="Digite sua resposta...">
                <button onclick="salvarTarefa()" id="enviarTarefa" class="btn-enviar">Enviar</button>
            </div>
        </div>
    </div>

    
    <div id="recebidas">
        <h2>Tarefas Recebidas:</h2>
        <div id="listaTarefasRecebidas"></div>
    </div>

    
    <div id="enviadas">
        <h2>Tarefas Enviadas:</h2>
        <div id="listaTarefasEnviadas">
            <div class="TarefaEnviada" data-id="1">
                <span>Tarefa 1: Finalizar relatório mensal</span>
                <div class="botoes-acao">
                    <button class="btn-editar" data-id="1">Editar</button>
                    <button class="btn-deletar" data-id="1">Deletar</button>
                </div>
            </div>

    </div>

    
    <div id="em_andamento">
        <h2>Em Andamento</h2>
        <div id="listaTarefasAndamento">
            <div class="TarefaEmAndamento" data-id="1">
                <span>tarefa 1: João Silva</span>
                <div class="botoes-acao">
                    <button class="btn-atualizar" data-id="1">Atualizar</button>
                    <button class="btn-deletar" data-id="1">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
     

</body>
</html>
